<!DOCTYPE html>
<html lang ="eng">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header class='header container'>
        <h1 class='head title'>Rock &#9993; Paper &#9988; Scissors</h1>
    </header>
    <div id="start">
        <button class='start'>START GAME</button>
    </div>
    <div class='container score'>
        <div class="playerScoreDisplay"></div>
        <div class='computerScoreDisplay'></div>
    </div>
    <div class='container buttons'>
        <button class='btn rock'></button>
        <button class='btn paper'></button>
        <button class='btn scissors'></button>
    </div>
    <div class="audio">
        <audio id='win' src='./content/win.wav'></audio>
        <audio id='lose' src='./content/lose.mp3'></audio>
        <audio id='winner' src='./content/winner.mp3'></audio>
        <audio id='loser' src='./content/loser.mp3'></audio>
    </div>

</body>
</html>
